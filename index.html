
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BFF</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    
   
  </head>
  <body>
    <!-- HEADER -->
    <header class=" text-center display-5 my-4">Aylık Gelir Gider Uygulaması</header>
    <main class="container" style="max-width: 800px;">
      <!-- GELİR INPUT VE BUTONU -->
        <form id="ekle-formu" action="" class="d-flex gap-2">
            <input type="text" min="0" autofocus name="" id="gelir-input" class="form-control" placeholder="Gelirinizi Giriniz" required>
            <button class="btn " id="ekle-btn" type="submit" style="background-color: rgb(103, 194, 67);">Ekle</button>
        </form>
        <!-- HARCAMA FORMU -->
        <form class="row g-3 p-3 mt-4 border border rounded-4 m-0" id="harcama-formu">
            <h4 class="text-center">Harcama Formu</h4>
            <div class="col-6">
              <label for="harcama-alani" class="form-label">Harcama Alanı</label>
              <input type="text" class="form-control" id="harcama-alani" placeholder="manav, fatura, kırtasiye" required>
            </div>
            <div class="col-6">
              <label for="tarih" class="form-label">Tarih</label>
              <input type="date" class="form-control" id="tarih" required>
            </div>
            <div class="col-12">
              <label for="miktar" class="form-label">Harcanan Miktar</label>
              <input type="number" class="form-control" id="miktar" placeholder="1000 ₺" required>
            </div>
            <div class="col-12 text-center">
              <button id="kaydet" type="submit" style="background-color: rgb(101, 200, 71);"" class="btn " >Kaydet</button>
            </div>
          </form>
          <!-- HARCAMA TABLOSU -->
        <table class="table table-bordered table-hover table-striped mt-4 text-center">
          <thead>
            <tr>
              <th scope="col" class="w-25">Tarih</th>
              <th scope="col" class="w-50">Harcama Alanı</th>
              <th scope="col">Miktar(₺)</th>
              <th scope="col">İşlem</th>
            </tr>
          </thead>
          <tbody id="harcama-body">
            <!-- <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr> -->
          </tbody>
        </table>
<!-- HESAPLAMA TABLOSU -->
<table id="sonuc-tablosu" class="table table-bordered table-hover table-striped mt-4 text-center w-50 ms-auto">
<tbody class="text-end">
  <tr>
    <th>Geliriniz</th>
    <td id="geliriniz">0</td>
  </tr>
  <tr>
    <th>Gideriniz</th>
    <td id="gideriniz">0</td>
  </tr>
  <tr>
    <th>Kalan</th>
    <td id="kalan">0</td>
  </tr>
</tbody>
</table>
<section class="d-flex justify-content-center align-items-center">
  
   
  <button id="temizle-btn" style="background-color: rgb(103, 194, 67);" class="m-0 btn">Bilgileri Temizle</button>
  
  <i class="h1 fa-solid fa-folder-open ps-3 pt-2 sonuc-goster" style="color:rgb(20, 83, 7), 76, 12) ; cursor: pointer;"></i>
  
  </section>
<section class="text-center">
<p class="text-center result mt-2 mb-5 h4"><span class="span bg-danger"></span></p>
</section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
